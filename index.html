<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador de texto</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Encriptador de texto TX</h1>
			</header>
			<main>
				<form>
					<fieldset class="encriptador">
						<legend>Encriptador</legend>
						<label for="encriptar">Ingresa el texto que deseas encriptar</label>
						<textarea
							name="encriptar"
							id="encriptar"
							cols="30"
							rows="3"
							type=""></textarea>
						<input
							class="button"
							id="encriptarTexto"
							type="submit"
							value="Encriptar Texto" />
						<div><p id="textoEncriptado"></p></div>
						<input
							readonly
							class="button"
							id="copiarTextoEncriptado"
							type="button"
							value="Copiar texto" />
					</fieldset>
					<fieldset class="desencriptador">
						<legend>Desencriptador</legend>
						<label for="desencriptar"
							>Ingresa el texto que deseas desencriptar</label
						>
						<textarea
							name="desencriptar"
							id="desencriptar"
							cols="30"
							rows="3"></textarea>
						<input
							class="button"
							id="desencriptarTexto"
							type="submit"
							value="Desencriptar Texto" />
						<div><p id="textoDesencriptado"></p></div>
						<input
							class="button"
							id="copiarTextoDesencriptado"
							type="submit"
							value="Copiar texto" />
					</fieldset>
				</form>
			</main>
			<footer>
				<h3>Proyecto académico realizado por Thayrov García</h3>
			</footer>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
