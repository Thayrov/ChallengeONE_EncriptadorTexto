<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador de texto</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Encriptador de texto TX</h1>
			</header>
			<main>
				<form>
					<fieldset class="encriptador">
						<legend>Encriptador y Desencriptador</legend>

						<label for="inputArea"
							>Ingresa el texto que deseas procesar (solo serán procesadas las
							letras minúsculas)</label
						>

						<textarea
							type="text"
							id="inputArea"
							pattern="[a-z]+"
							title="Solo introducir letras minúsculas y sin acentuación."
							required></textarea>

						<input
							readonly
							class="button"
							id="encriptarTexto"
							type="submit"
							value="Encriptar" />

						<input
							readonly
							class="button"
							id="desencriptarTexto"
							type="submit"
							value="Desencriptar" />
						<label for="resultado">Aquí veras el texto procesado</label>
						<div><p id="resultado"></p></div>

						<input
							readonly
							class="button"
							id="copiarResultado"
							type="button"
							value="Copiar texto" />
					</fieldset>
				</form>
			</main>
			<footer>
				<h3>Proyecto académico realizado por Thayrov García</h3>
			</footer>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
