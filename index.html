<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador de texto</title>
	</head>
	<body>
		<header>
			<h1>Encriptador de texto TX</h1>
		</header>
		<main>
			<form>
				<fieldset>
					<legend>Encriptador</legend>
					<label for="encriptar">Ingresa el texto que deseas encriptar</label>
					<textarea
						name="encriptar"
						id="encriptar"
						cols="30"
						rows="10"></textarea>
					<input id="encriptarTexto" type="submit" />
				</fieldset>
				<fieldset>
					<legend>Desencriptador</legend>
					<label for="desencriptar"
						>Ingresa el texto que deseas desencriptar</label
					>
					<textarea
						name="desencriptar"
						id="desencriptar"
						cols="30"
						rows="10"></textarea>
					<input id="desencriptarTexto" type="submit" />
				</fieldset>
			</form>
		</main>
		<footer>
			<h3>Proyecto académico realizado por Thayrov García</h3>
		</footer>
		<script src="./scripts/index.js"></script>
	</body>
</html>
